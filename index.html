<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uncertainty Interaction</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dimensionScatter.css">
    <link rel="stylesheet" href="css/rowDataTable.css">
    <link rel="stylesheet" href="css/correlogram.css">
    <link rel="stylesheet" href="css/parallelCoordinates.css">
</head>
<body>
<div id="control-bar" class="myDivClass">
    <div>
        <input type="file">
    </div>
</div>

<div class="main myDivClass">
    <div class="menu">
        <span id="one1" onclick="setTab('one', 1, 2)" class="hover">图</span>
        <span id="one2" onclick="setTab('one', 2, 2)">表</span>
    </div>
    <div class="content">
        <div id="con_one_1">
            <div id="dimensionScatter" class="myDivClass">
                <div id="dimensionScatter-controlPanel" class="controlPanel">
                    <label for="xAxisForDimensionScatter">X:</label>
                    <select name="xAxis" id="xAxisForDimensionScatter">
                        <option label="mean">mean</option>
                        <option value="sd">sd</option>
                        <option value="median">median</option>
                        <option value="min">min</option>
                        <option value="max">max</option>
                        <option value="uncertainty">uncertainty</option>
                    </select>
                    <label for="yAxisForDimensionScatter">Y: </label>
                    <select id="yAxisForDimensionScatter">
                        <option label="mean">mean</option>
                        <option value="sd" selected>sd</option>
                        <option value="median">median</option>
                        <option value="min">min</option>
                        <option value="max">max</option>
                        <option value="uncertainty">uncertainty</option>
                    </select>
                    <input type="button" id="axisChangeButton" value="show">
                    <input type="button" id="clearCount" value="clear">
                </div>
                <div id="dimensionScatter-container"></div>
            </div>
            <div id="rowDataScatter" class="myDivClass">
                <div class="controlPanel">
                    <div>
                        <label for="xLabelForRowDataScatter">X:</label>
                        <input type="text" id="xLabelForRowDataScatter" class="inputLabel">
                        <label for="yLabelForRowDataScatter">Y:</label>
                        <input type="text" id="yLabelForRowDataScatter" class="inputLabel">
                        <button id="rowScatterChangeButton">show</button>
                    </div>
                </div>
                <div id="rowDataScatter-container"></div>
            </div>
        </div>
        <div id="con_one_2" style="display:none">
            <div id="rowDataTable" class="myDivClass">
                <div id="rowDataTable-container"></div>
            </div>
        </div>
    </div>
</div>

<div id="originalCorrelationMain" class="myDivClass">
    <div class="menu">
        <span id="correlationOne1" onclick="setCorrelationTab('correlationOne', 1, 2)" class="hover">图</span>
        <span id="correlationOne2" onclick="setCorrelationTab('correlationOne', 2, 2)">表</span>
    </div>

    <div class="content">
        <div id="con_correlationOne_1">
            <div id="schemaBall">
                <div id="schemaBall-container" class="myDivClass"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="con_correlationOne_2" style="display:none">
            <div id="originalCorrelogram" class="myDivClass">
                <div class="controlPanel">
                    <button>reorder</button>
                </div>
                <div id="originalCorrelogram-container"></div>
            </div>
        </div>
    </div>
</div>


<div id="parallelCoordinates" class="myDivClass">
    <div id="parallelCoordinates-container"></div>
</div>

<div id="uncertaintyCorrelationMain" class="myDivClass">
    <div class="menu">
        <span id="uncertaintyOne1" onclick="setCorrelationTab('uncertaintyOne', 1, 2)" class="hover">图</span>
        <span id="uncertaintyOne2" onclick="setCorrelationTab('uncertaintyOne', 2, 2)">表</span>
    </div>

    <div class="content">
        <div id="con_uncertaintyOne_1">
            <div id="uncertaintySchemaBall">
                <div id="uncertaintySchemaBall-container" class="myDivClass"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="con_uncertaintyOne_2" style="display:none">
            <div id="uncertaintyCorrelogram" class="myDivClass">
                <div class="controlPanel">
                    <button>reorder</button>
                </div>
                <div id="uncertaintyCorrelogram-container"></div>
            </div>
        </div>
    </div>
</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/d3-tip/index.js"></script>

<script src="js/echarts.js"></script>
<script src="js/main.js"></script>

<!--<script src="js/dimensionScatter.js"></script>-->
<!--<script src="js/rowDataScatter.js"></script>-->
</body>
</html>
